<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <form>
        <label>Enter your year of birth</label>
        <input id="year" type="text" placeholder="Write">
    </form>
    <br>
    <div>
        <!-- <button class="btn more-btn" onclick="OnResolve()">ВАш возраст нужно узнать</button> -->
        <button  type="button" class="btn btn-warning" onclick="OnResolve()">Click to find out your year of birth</button>
    </div>
    <div>
        <h1 style="display: none;" id="rezult">Ваш возраст</h1>
    </div>
    <div>
        <h1 style="display: none;" id="incorret">Wrong</h1>
    </div>

    <!-- <div class="ha">HA-HA</div> -->
    <script>
let currentYear = new Date().getFullYear()

let tr = new Audio('./true.MOV')
let er = new Audio('./false.MOV')

const OnResolve = () => {
    let incorret = document.getElementById('incorret')
    let rezult = document.getElementById('rezult')
    let year = document.getElementById('year').value
    year = parseInt(year)
console.log(year)    
if(Number.isNaN(year)){
    incorret.style.display = 'block'
    incorret.style.color = 'red'
rezult.style.display = 'none'
er.play()
}else{
    rezult.style.color = 'blue'
    incorret.style.display = 'none'
    let res = currentYear - year
    rezult.style.display = 'block'
    rezult.innerHTML = 'Your age: ' + res
tr.play()

}
}




    </script>
</body>
</html>
